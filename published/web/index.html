<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="src/css/reader.css">      
    <link rel="stylesheet" type="text/css" href="src/css/outline.css">      
    <link rel="stylesheet" type="text/css" href="src/css/control.css">
    <link rel="stylesheet" type="text/css" href="src/css/mobile.css">

    <body>
        <div class="content", id="preamble">
            <h1> Notebook </h1>
            <p>
                Click a headline to expand it.
                Headlines can be filtered by tag and date
            </p>
        </div>

        <div id="control-panel">
            <div class="control-widget">
                <fieldset>
                    <legend> filter by tags </legend>
                    <div id="tag-filter">
                    </div>

                    <button type="button" id="toggle-all-tags" class="panel-button">
                        all off
                    </button>
                </fieldset>
            </div>

            <div class="control-widget">
                <fieldset>
                    <legend> filter mode </legend>
                    <div id="tag-filter">
                        <input type="radio" name="tag-filter-mode" value="&" checked>
                        <label for="and">And</label>
                        <input type="radio" name="tag-filter-mode" value="|">
                        <label for="or">Or</label>
                    </div>
                </fieldset>
            </div>

            <div class="control-widget">
                <fieldset>
                    <legend> filter by date </legend>
                    <div id="date-filter">
                        <div class="date-field">
                            <label for="start">From</label>
                            <input type="date" id="date-start" name="date-filter">
                        </div>
                        <div class="date-field">
                            <label for="stop">To</label>
                            <input type="date" id="date-stop" name="date-filter">
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>

    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_HTML"></script>

    <script type="text/javascript" src="src/js/mj_config.js"></script>
    <script type="text/javascript" src="src/js/request.js"></script>
    <script type="text/javascript" src="src/js/outline.js"></script>
    <script type="text/javascript" src="src/js/tag_filter.js"></script>
    <script type="text/javascript" src="src/js/main.js"></script>
    <script type="text/javascript" src="src/js/launch.js"></script>
</html>
